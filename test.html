<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <title>Prueba WebSocket Node</title>
</head>
<body>
  
  <h2>Datos desde Arduino → Node → WS</h2>
  <pre id="out"></pre>

  <script>
    const ws = new WebSocket('ws://192.168.1.147:8080');
    const out = document.getElementById('out');

    ws.onopen = () => out.textContent += "✅ Conectado\n";
    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      out.textContent += JSON.stringify(data) + "\n";
    };
    ws.onclose = () => out.textContent += "❌ Cerrado\n";
  </script>
